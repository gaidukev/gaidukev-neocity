<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt & Chai</title>

    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <link href="./style-coffee.css" rel="stylesheet" type="text/css" media="all">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
  
    <script type="text/javascript" src="./Header.js"></script>
    
    <site-header></site-header>
    <h1>Edmonton Coffee Spots</h1>
    <main>
      <div id="map"></div>
      <div id="shop-list">
        <section class="letter-category">
          <h2 class="shop-list-letter-header">A</h2>
        </section>
        <hr>
        <section class="letter-category">
          <h2 class="shop-list-letter-header">B</h2>
        </section>
        <hr>
        <section class="letter-category">
          <h2 class="shop-list-letter-header">C</h2>  
        </section>
        <hr>

      </div>
    </main>

    <script>
      var map = L.map('map').setView([53.5461, -113.4938], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);  

      fetch("./coffeeshops.json").then((res) => res.json()).then((res) => {
        res.forEach((shop) => {
          // add shop to shop list
          console.log("shop: ", shop, shop["Coffee Shop Name"][0]);
          const section = document.getElementsByClassName("letter-category")
          const match = Array.from(section).find((el) => el.getElementsByClassName("shop-list-letter-header")[0].innerText === shop["Coffee Shop Name"][0]);
          match.innerHTML += `
            <div class="shop-list-item">
              <b>${shop["Coffee Shop Name"]}</b>
              <br>
              ${shop["Address"]}
              <br>${shop["Vibe"]}
            </div>
            <br>`;

          // add shop to map
          L.marker(shop["Coordinates"]).addTo(map)
            .bindPopup(`
            <div style="display: flex; justify-content: space-between;">
              <b>${shop["Coffee Shop Name"]}</b>
              <br>
              ${shop["Address"]}
            </div>
            <br>${shop["Vibe"]}`);
        });
      })

    </script>
  </body>
</html>
