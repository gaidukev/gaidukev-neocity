<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt & Chai</title>

    <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    <link href="./style-coffee.css" rel="stylesheet" type="text/css" media="all">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
  
    <script type="text/javascript" src="./Header.js"></script>
    
    <site-header></site-header>
    <h1>Edmonton Coffee Spots</h1>
    <main>
      <div id="map"></div>
    </main>

    <script>
      var map = L.map('map').setView([53.5461, -113.4938], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);  

      // L.marker([53.525629369817516, -113.42707575767182]).addTo(map)
      //   .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
      //   .openPopup();

      fetch("./coffeeshops.json").then((res) => res.json()).then((res) => {
        res.forEach((shop) => {
          console.log(shop);
          L.marker(shop["Coordinates"]).addTo(map)
            .bindPopup(`<b>${shop["Coffee Shop Name"]}</b><br>${shop["Address"]}<br>Visited: ${shop["Time Visited"]}<br>Ordered: ${shop["What we ordered"]}<br>Vibe: ${shop["Vibe"]}`);
        });
      })

    </script>
  </body>
</html>
