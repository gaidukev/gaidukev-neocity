    <script>

      const images = ['./images/chai8.jpg', './images/chai3.webp', './images/chai4.webp', './images/chai7.jpg',
        './images/chai11.jpg', './images/chai14.jpg', './images/chai17.jpg'
      ]
    
      const getColumnCount = () => {
        if (window.innerWidth < 350) return 1;
        if (window.innerWidth < 550) return 2;
        if (window.innerWidth < 800) return 3;
        return 4;
      }

      const getColumnImages = (allImages, k, colCount) => {

        const imagesPerCol = Math.floor(allImages.length / colCount);
        const remainingImages = allImages.length % colCount;
        const extraImage = remainingImages > 0 && k < remainingImages ? 1 : 0 ;

        const colImages = [];

        for (let i = k; i < allImages.length; i+= colCount) {
          colImages.push(allImages[i])
        }

        return colImages;
      }
    
      const renderMasonry = (images) => {
        const colCount = getColumnCount();

        console.log("colCount: ", colCount);
        const columns = [];

        const masonryContainer = document.getElementById("masonry-container");
        for (let i = 0; i < colCount; i++) {
          const newCol = document.createElement("div");
          newCol.className = "masonry-column";

          const colImages = getColumnImages(images, i, colCount);
          for (let img of colImages) {
            const newImg = document.createElement("img");
            newImg.className = "masonry-img";
            newImg.src = img;
            
            newCol.appendChild(newImg);
          }


          masonryContainer.appendChild(newCol);
        }
      }

      renderMasonry(images);

    
    </script>
