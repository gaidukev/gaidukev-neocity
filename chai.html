    <h1 class="chai-header">Highlights</h1>

    
    <div id="chai-carousel">
    

    
      <span onclick="decrementCarouselImage()" class="carousel-arrow material-symbols-outlined" id="left-carousel-arrow">
        arrow_left
      </span>

      <div id="carousel-content">
      
        <img 
          class="carousel-image"
          src="./images/chai8.jpg"/>
        <img 
          class="carousel-image"
          src="./images/chai3.webp"/>
        <img 
          class="carousel-image"
          src="./images/chai4.webp"/>
        <img 
          class="carousel-image"
          src="./images/chai7.jpg"/>
        <img 
          class="carousel-image"
          src="./images/chai11.jpg"/>
        <img 
          class="carousel-image"
          src="./images/chai14.jpg"/>
        <img 
          class="carousel-image"
          src="./images/chai17.jpg"/>
      </div>

      <span  onclick="incrementCarouselImage()" class="carousel-arrow material-symbols-outlined" id="right-carousel-arrow">
        arrow_right
      </span>
      
              


    </div>
    
    <script>
    
    
    
    const carouselImage = document.getElementById("carousel-content");
    let selectedImage = 0;
    
    if (carouselImage) {
      for (let i = 0; i < carouselImage.children.length; i++){
        if (i == selectedImage){
          carouselImage.children.item(i).style.display = "block";  
        }  else {
          carouselImage.children.item(i).style.display = "none";   
        }
      } 
    }
    

    
    function incrementCarouselImage() {
      console.log("test!", carouselImage, selectedImage)
      if (carouselImage) {
        carouselImage.children.item(selectedImage).style.display = "none";  
        selectedImage = (selectedImage + 1) % carouselImage.children.length;   
        carouselImage.children.item(selectedImage).style.display = "block";  
      }  
    }
    
    function decrementCarouselImage() {
      console.log("test!!!!!!")
      if (carouselImage) {
        carouselImage.children.item(selectedImage).style.display = "none";  
        selectedImage = (selectedImage - 1) < 0 ? carouselImage.children.length - 1 : selectedImage - 1;
        carouselImage.children.item(selectedImage).style.display = "block";  
      }  
    }
    
    </script>
